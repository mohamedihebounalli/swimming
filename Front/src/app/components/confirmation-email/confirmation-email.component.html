<h2 mat-dialog-title>Confirmation Email</h2>

<mat-dialog-content>
  <p>Souhaitez-vous recevoir un email de confirmation ?</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Non</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">Oui</button>
</mat-dialog-actions>
